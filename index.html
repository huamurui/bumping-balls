<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Balls</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  
    <div>use mouse click and drag to create little balls, and use ASWD or ↑↓←→ to move the red ball</div>
    <div id="simulation" style="display:block">
        <!-- Only these 2 elements are used in the simulation "dimensions" and "canvas" -->
        <div id="dimensions">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script  type="module" >
      import BouncingBalls from './js/bouncing-balls.js';
      window.onload = BouncingBalls.init('canvas', 'dimensions',true, true)
    </script>
</body>

</html>
